<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
    </div>


    <div class="location-not-found">
        <h1>Sorry, location not found!!!</h1>
        <img src="error-page.jpg" alt="weather not found">
    </div>
        <div class="weather-body">
            <img src="/images/clouds.png" alt="Weather image" class="404 error">
            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C </sup></p>
                <p class="description"> Light Rain</p>
            </div>
            <div class="weatherdetails">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span id="wind speed">12Km/H</span>
                            <p>Wind speed</p>
                        </div>
                    </div>
    
            </div>
        </div>
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/595a890311.js"crossorigin ="anonymous"></script>
</body>
</html>
